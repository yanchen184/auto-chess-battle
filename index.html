<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自走棋對戰遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #282c34;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      color: #61dafb;
    }
    .loading {
      display: inline-block;
      width: 80px;
      height: 80px;
      margin: 30px auto;
    }
    .loading:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #61dafb;
      border-color: #61dafb transparent #61dafb transparent;
      animation: loading 1.2s linear infinite;
    }
    @keyframes loading {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>自走棋對戰遊戲</h1>
    <p>版本: v0.1.0</p>
    <p>React 應用程式正在部署中，請稍候...</p>
    <div class="loading"></div>
    <p>如果頁面沒有自動跳轉，請<a href="https://github.com/yanchen184/auto-chess-battle" style="color: #61dafb;">訪問 GitHub 儲存庫</a>了解更多信息。</p>
  </div>
</body>
</html>
